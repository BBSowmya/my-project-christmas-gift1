<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle, #1e3c72, #000);
    font-family: 'Mountains of Christmas', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* TEXT */
h1 {
    color: white;
    font-size: clamp(3rem, 8vw, 6rem);
    margin-bottom: 10px;
}

.instructions {
    color: gold;
    font-size: 1.5rem;
    margin-bottom: 30px;
}

/* GIFT */
.gift {
    width: 220px;
    height: 220px;
    background: linear-gradient(145deg, #d32f2f, #b71c1c);
    border: 4px solid white;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s;
}

.gift:hover {
    transform: scale(1.05);
}

/* RIBBON */
.ribbon-vertical,
.ribbon-horizontal {
    position: absolute;
    background: gold;
}

.ribbon-vertical {
    width: 30px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
}

.ribbon-horizontal {
    height: 30px;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
}

/* LID */
.lid {
    position: absolute;
    top: -35px;
    left: -4px;
    width: calc(100% + 8px);
    height: 35px;
    background: linear-gradient(145deg, #4caf50, #2e7d32);
    border: 4px solid white;
    transition: transform 0.8s ease;
    transform-origin: bottom;
}

/* OPEN STATE */
.gift.open .lid {
    transform: rotateX(120deg) translateY(-40px);
}

/* MESSAGE */
.message {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}

.message-box {
    background: #fff8dc;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
}

.message-box h2 {
    color: #d32f2f;
    margin-bottom: 15px;
}

.message-box p {
    font-size: 1.3rem;
    color: #333;
}

.message.show {
    opacity: 1;
    pointer-events: auto;
}
</style>
</head>

<body>
<audio controls loop>
    <source src ="music.mp3" type="audio/mpeg">
</audio>
<h1>MERRY CHRISTMAS</h1>
<p class="instructions">Click the gift 5 times üéÅ</p>

<div class="gift" id="gift">
    <div class="lid"></div>
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
</div>

<div class="message" id="message">
    <div class="message-box">
        <h2>üéÑ Special Message üéÑ</h2>
        <p>You are the most <b>PRECIOUS GIFT</b><br>this Christmas ‚ù§Ô∏è</p>
    </div>
</div>

<script>
const gift = document.getElementById("gift");
const message = document.getElementById("message");
const instructions = document.querySelector(".instructions");

let clicks = 0;

gift.addEventListener("click", () => {
    if (gift.classList.contains("open")) return;

    clicks++;

    if (clicks >= 5) {
        gift.classList.add("open");
        instructions.style.display = "none";

        setTimeout(() => {
            message.classList.add("show");
        }, 800);
    }
});
</script>

</body>
</html>
